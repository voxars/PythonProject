<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create book</title>
</head>
<body>

<div class="mx-auto mt-3 text-center" style="width: 1200px;">
    <h2>Add a new book</h2>
</div>
<div class="mx-auto mt-3 text-center" style="width: 1000px;">
    <form action=" {{ url_for('postBook')}} " method="post">
        <div class="form-group mt-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" aria-describedby="title">
        </div>
        <div class="form-group mt-3">
            <label for="author">Author</label>
            <input type="text" class="form-control" name="author">
        </div>
        <div class="form-group mt-3">
            <label for="quantity">Quantity</label>
            <input type="number" min="0" max="100" class="form-control" name="quantity" aria-describedby="quantity">
        </div>
        <div class="form-group mt-3">
            <label for="kind">Kind</label>
            <input type="text" class="form-control" name="kind">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create book</button>
    </form>
</div>
</body>
</html>
