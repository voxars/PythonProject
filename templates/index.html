<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Library</title>
  </head>
  <body>
  <div class="mx-auto mt-3 text-center" style="width: 1200px;">
    <h1>Welcome to the library !</h1>
  </div>
  <div class="mx-auto mt-3" style="width: 350px;">
    <div class="row h-100 justify-content-center align-items-center">
      <form class="col-12">
        <div class="form-group text-center mt-3">
          <label for="username">Username</label>
          <input type="text" class="form-control text-center" id="username" placeholder="username">
        </div>
        <div class="form-group text-center mt-3">
          <label for="password">Password</label>
          <input type="text" class="form-control text-center" id="password" placeholder="password">
        </div>
        <div class="form-group text-center mt-3">
          <button type="button" class="btn btn-info">Log in</button>
        </div>
      </form>
    </div>
  </div>
  </body>
